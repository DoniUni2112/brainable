<div class="container">
  <div class="slide-bar" [ngClass]="{ hidden: !isSlideBarVisible }">
    <app-slidebar (emitter)="onLinkActivated()"></app-slidebar>
  </div>
  <div class="main-content" [ngClass]="{ disabled: isSlideBarVisible }">
    <div class="header">
      <app-header (menuClick)="onMenuClick()"></app-header>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
